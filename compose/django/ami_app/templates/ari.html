{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/fontawesome.css' %}" rel="stylesheet">
    <link href="{% static 'css/brands.css' %}" rel="stylesheet">
    <link href="{% static 'css/solid.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/ari.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="phone">
        <div class="phone-screen">
            <span id="display">- - -</span>
        </div>
        <div class="key-pad">
            <button class="keys" id="playback">
                <i class="fa-solid fa-music"></i>
            </button>
            <button class="keys" id="mute">
                <i class="fa-solid fa-microphone-slash"></i>
            </button>
            <button class="keys" id="hold" value="unhold">
                <i id="status-hold" class="fa-solid fa-pause"></i>
            </button>
            <button class="keys number" value="1">1</button>
            <button class="keys number" value="2">2</button>
            <button class="keys number" value="3">3</button>
            <button class="keys number" value="4">4</button>
            <button class="keys number" value="5">5</button>
            <button class="keys number" value="6">6</button>
            <button class="keys number" value="7">7</button>
            <button class="keys number" value="8">8</button>
            <button class="keys number" value="9">9</button>
            <button class="keys" id="redirect" value="#">#</button>
            <button class="keys number" value="0">0</button>
            <button class="keys" id="hangup" value="*">*</button>
        </div>
    </div>
</body>
<script src="{% static 'js/websocket.js' %}"></script>
<script src="{% static 'js/ari_connect.js' %}"></script>
</html>
